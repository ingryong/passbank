<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="language" content="ko" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no; maximum-scale=1.0, minimum-scale=1.0,"
    />

    <title>PASS-출금</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
      function page() {
        location.href = "./bankinput";
      }
    </script>
  </head>
  <body>
    <!--타이틀바-->
    <div class="top-blank"></div>
    <div class="title-bar">
      <div class="title-left">
        <a href="./mypoint.html"><img src="./images/back.png" /></a>
      </div>
      <div class="title-name">포인트 출금</div>
      <div class="title-right"></div>
    </div>

    <!--보유포인트-->
    <div class="mypoint">
      <span>보유포인트 : 11,111 Point</span>
    </div>
    <div class="input-withdraw">
      <input
        type="number"
        pattern="\d*"
        onkeypress="inNumber();"
        placeholder="0 Point"
      />
    </div>

    <div class="btn-bar">포인트 출금 신청</div>
  </body>
</html>
